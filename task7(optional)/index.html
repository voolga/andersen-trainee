<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="calculator-screen" value="0" disabled>

      <div class="calculator-keys">

          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="0">0</button>
          <button value="." class="decimal">.</button>
          <button value="all-clear" class="all-clear">AC</button>


          <button value="/" class="operator">/</button>
          <button value="*" class="operator">*</button>
          <button value="-" class="operator">-</button>
          <button value="+" class="operator">+</button>
          <button value="=" class="operator">=</button>


          <button class="memory-recall">MR</button>
          <button class="memory-clear">MC</button>
          <button class="memory-add">M+</button>
          <button class="memory-subtract">M-</button>
      </div>
  </div>

    <script src="app.js"></script>
  </body>
</html>
